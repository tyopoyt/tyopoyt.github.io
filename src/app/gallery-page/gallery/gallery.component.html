<div class="gallery-container">
    <mat-grid-list [cols]="cols" [gutterSize]="'4px'" rowHeight="3:2">
        <mat-grid-tile *ngFor="let tile of photoTiles | shuffleArray" [rowspan]="tile.rows" [colspan]="tile.cols">
            <img src="{{tile.preview}}">
        </mat-grid-tile>
    </mat-grid-list>
</div>
